grow_version: ">=0.0.66"
home: /content/amp-dev/index.html

static_dirs:
- static_dir: /static/
  serve_at: /static/

localization:
  root_path: /{locale}/
  default_locale: en

preprocessors:
- kind: gulp
  build_task: '--production'
  run_task: 'develop'

markdown:
  extensions:
  - kind: sourcecode
    classes: true
    class_name: ad-m-code-snippet

ext:
- extensions.amp_dependency_injector.AmpDependencyInjectorExtension
- extensions.inline_text_assets.InlineTextAssetsExtension:
    bundles:
        - name: 'styles'
          method: 'addCssFile'
        - name: 'icons'
          method: 'useIcon'
- extensions.shortcodes.ShortcodesExtension

