grow_version: ">=0.0.66"

root: /index.html

static_dirs:
- static_dir: /static/
  serve_at: /static/

localization:
  default_locale: en

preprocessors:
- kind: gulp
  build_task: '--production'
  run_task: 'develop'

ext:
- extensions.amp_dependency_injector.AmpDependencyInjectorExtension
- extensions.dynamic_css_bundles.DynamicCssBundlesExtension

