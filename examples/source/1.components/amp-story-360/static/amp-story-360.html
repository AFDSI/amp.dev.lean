    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="This is an interactive story with quizzes.">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0.js">
    <link rel="preload" as="script" href="https://cdn.ampproject.org/v0/amp-story-1.0.js">
    <link rel="preconnect dns-prefetch" href="https://fonts.gstatic.com/" crossorigin>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <script async custom-element="amp-story-360" src="https://cdn.ampproject.org/v0/amp-story-360-0.1.js"></script>
    <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <!-- Import other AMP Extensions here -->
    <style amp-custom>
    /* Add your styles here */
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <title>amp-story-360</title>
  </head>
  <body>
    <amp-story standalone
      publisher="Stories Format"
      title="amp-story-360"
      poster-portrait-src="/static/samples/img/amp-story-360.jpg"
      publisher-logo-src="https://amp.dev/static/img/icons/icon-512x512.png">
      <amp-story-page id="360-image-1">
        <amp-story-grid-layer template="fill">
          <amp-story-360 layout="fill"
            heading-start="115"
            pitch-start="10"
            zoom-start=".9"
            heading-end="50"
            pitch-end="-5"
            zoom-end="1.33"
            duration="3s"
            controls="gyroscope">
            <amp-img
              src="/static/samples/img/amp-story-360.jpg" width="4300" height="2150">
            </amp-img>
          </amp-story-360>
        </amp-story-grid-layer>
      </amp-story-page>
      <amp-story-page id="360-video-1">
        <amp-story-grid-layer template="fill">
          <amp-story-360 layout="fill"
            heading-start="30" 
            pitch-start="20" 
            zoom-start=".9"
            heading-end="-20" 
            pitch-end="10" 
            zoom-end="1.33"
            duration="3s"
            controls="gyroscope">
            <amp-video poster="img/amp-story-360-video-cover.jpg" autoplay layout="fill" loop>
              <source src="/static/samples/video/amp-story-360.mp4" type="video/mp4" />
            </amp-video>
          </amp-story-360>
        </amp-story-grid-layer>
      </amp-story-page>            
    </amp-story>
  </body>
