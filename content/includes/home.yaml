hero:
  title@: Instant. <br> Everywhere.
  content@: For many, reading on the mobile web is a slow, clunky and frustrating experience - but it doesn’t have to be that way. The Accelerated Mobile Pages (AMP) Project is an open source initiative that embodies the vision that publishers can create mobile optimized content once and have it load instantly everywhere.
  cta@: GET STARTED
  cta_url@: /docs/get_started/about-amp.html
  content_mobile@: The Accelerated Mobile Pages (AMP) Project is an open initiative that embodies the vision that publishers can create mobile optimized content once and have it load instantly everywhere.
  youtube_video_id: "WrpkFROqR0Q"

get_started:
  title@: Get Started with AMP HTML
  cards:
    - title@: Technical Introduction
      content@: If you are new to AMP HTML, our technical introduction is a great place to get started and provides an overview of the project and how AMP HTML works.
      img: /static/img/man.jpg
      cta@: Learn More
      href: /docs/get_started/about-amp.html

    - title@: Tutorial
      content@: Ready to build an AMP file? This tutorial will teach you how to create a basic AMP HTML page, stage it, test it, and get it ready for publication.
      img: /static/img/amp.jpg
      cta@: Get Started
      href: /docs/get_started/create.html

    - title@: View Code
      content@: If you'd like to dive deeper into AMP HTML, you can find all of the source code, code samples, and detailed documentation in our GitHub repository.
      img: /static/img/code.jpg
      cta@: Visit Github
      href: https://www.github.com/ampproject/amphtml

