$title: Stage
---

<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
    <title>{{ doc.title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
		<link rel="canonical" href="http://example.ampproject.org/article-metadata.html">

		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
		<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400|Poppins:700" rel="stylesheet">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>

			@keyframes fadeIn {
				from {
					transform: translateY(100%);
				}
				to {
					transform: translateY(0%);
				}
			}

			@keyframes growRight {
				from {
					width: 0%;
				}
				to {
					width: 100%;
				}
			}

			.stage {
				display: inline;
			}

			.hero {
				position: absolute;
				padding-top: 35%;
				width: 100%;
				z-index: 1;
			}

			.hero--active {
				width: 100%;
				animation: growRight 1s ease-in-out;
				z-index: 10;
			}

			.hero-websites {
				z-index: 2;
				background: linear-gradient(45deg, #38CA71, #21C1FA);
			}

			.hero-stories {
				background: linear-gradient(45deg, #FF8F00, #FFE100);
			}

			.hero-ads {
				background: linear-gradient(45deg, #005AF0, #EF0000);
			}

			.hero-email {
				background: linear-gradient(45deg, #38CA71,#005AF0);
			}

			.content {
				display: flex;
				flex-direction: column;
				margin: 5% 0 0 10%;
			}

			.headline {
				z-index: 10;
				margin: 0;
				font-size: 2em;
				font-family: Poppins;
			}

			.stage-list {
				position: relative;
				overflow: hidden;
				height: 50px;
				background-color: #ffffff;
				padding: 0;
				min-width: 170px;
				max-width: 250px;
				list-style: none;
				margin: 0;
				z-index: 10;
			}


			.stage-list-item {
				position: absolute;
				display: block;
				opacity: 1;
				outline: none;
				font-family: Poppins;
				font-size: 30px;
				margin: 5px 20px 5px 5px;
				padding: 5px;
			}

			.stage-list-item {
				transform: translateY(-100%);
				transition: transform 1s ease;
			}

			.stage-list-item[selected] {
				display: block;
				opacity: 1;
				animation: fadeIn 1s ease;
				transition: transform 1s ease;
				transform: translateY(0%);
			}

			.websites {
				color: #21C1FA;
			}

			.stories {
				color: #FFE100;
			}

			.ads {
				color: #FF8F00;
			}

			.email {
				color: #38CA71;
			}

    </style>
</head>
<body>
	<select on="change:AMP.setState({stages:{currentStage: event.value }})">
    <option value="0">websites</option>
    <option value="1">stories</option>
    <option value="2">ads</option>
    <option value="3">emails</option>
  </select>
	<div class="stage">
		<div [class]="stages.currentStage == 0 ? 'hero hero-websites hero--active' : 'hero hero-websites'" class="hero hero-websites"></div>
		<div [class]="stages.currentStage == 1 ? 'hero hero-stories hero--active' : 'hero hero-stories'" class="hero hero-stories"></div>
		<div [class]="stages.currentStage == 2 ? 'hero hero-ads hero--active' : 'hero hero-ads'"  class="hero hero-ads"></div>
		<div [class]="stages.currentStage == 3 ? 'hero hero-email hero--active' : 'hero hero-email'"class="hero hero-email"></div>
		<div class="content">
			<h3 class="headline">AMP is a web component based framework for easily creating user first </h3>
			<div class="stage-list">
				<option selected [selected]="stages.currentStage == 0" class="stage-list-item websites">websites</option>
				<option [selected]="stages.currentStage == 1" class="stage-list-item stories">stories</option>
				<option [selected]="stages.currentStage == 2" class="stage-list-item ads">ads</option>
				<option [selected]="stages.currentStage == 3" class="stage-list-item email">emails</option>
			</div>
		</div>
	</div>
</body>
</html>
