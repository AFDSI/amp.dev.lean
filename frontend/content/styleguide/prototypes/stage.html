<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
    <title>{{ doc.title }}</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
		<link rel="canonical" href="http://example.ampproject.org/article-metadata.html">

		<script async src="https://cdn.ampproject.org/v0.js"></script>
		<script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
		<script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400|Poppins:700" rel="stylesheet">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>

			@keyframes fadeIn {
				from {
					transform: translateY(100%);
				}
				to {
					transform: translateY(0%);
				}
			}


			.stage {
				width: 100%;
			}

			.headline {
				position: absolute;
				top: 50%;
				right: 60%;
			}

			.header {
				position: relative;
				padding-top: 35%;
				opacity: 1;
				background: linear-gradient(45deg, #38CA71, #21C1FA);
				display: flex;
				justify-content: center;
			}

			.stage-list {
				position: absolute;
				overflow: hidden;
				height: 50px;
				top: 50%;
				transform: translateY(-50%);
				background-color: #ffffff;
				padding: 0;
				min-width: 170px;
				list-style: none;
				display: flex;
				align-items: center;
			}


			.stage-list-item {
				position: absolute;
				display: block;
				opacity: 1;
				outline: none;
				font-family: Poppins;
				font-size: 30px;
				margin: 5px 20px 5px 5px;
				padding: 5px;
			}

			.stage-list-item {
				transform: translateY(-100%);
				transition: transform 1s ease;
			}

			.stage-list-item[selected] {
				display: block;
				opacity: 1;
				animation: fadeIn 1s ease;
				transition: transform 1s ease;
				transform: translateY(0%);
			}

			.websites {
				color: #21C1FA;
			}

			.stories {
				color: #FFE100;
			}

			.ads {
				color: #FF8F00;
			}

			.email {
				color: #38CA71;
			}

    </style>
</head>
<body>
<amp-state id="stages">
  <script type="application/json">
    {
      "currentStage": "0",
      "0": {
				"class": "stage-list-item websites"
      },
			"1": {
				"class": "stage-list-item stories"
      },
			"2": {
				"class": "stage-list-item ads"
      },
			"3": {
				"class": "stage-list-item email"
      }
    }
  </script>
</amp-state>
	<select on="change:AMP.setState({stages:{currentStage: event.value }})">
    <option value="0">websites</option>
    <option value="1">stories</option>
    <option value="2">ads</option>
    <option value="3">email</option>
  </select>
	<div class="stage">
		<div class="header">
			<h3 class="headline">some text</h3>
			<ul class="stage-list">
				<option selected [selected]="stages.currentStage == 0" class="stage-list-item websites">websites</option>
				<option [selected]="stages.currentStage == 1" class="stage-list-item stories">stories</option>
				<option [selected]="stages.currentStage == 2" class="stage-list-item ads">ads</option>
				<option [selected]="stages.currentStage == 3" class="stage-list-item email">email</option>
			</ul>
		</div>
	</div>
</body>
</html>
