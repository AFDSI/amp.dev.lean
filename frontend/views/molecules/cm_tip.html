{% extends "/views/index.html" %}

{% block header %}
  {% include "/views/partials/guideHeader.html" %}
{% endblock %}

{% block body %}
  {% for tip in doc.tips %}
    <div class="m-tip m-tip{{ tip.modifier }}">
      <h4 class="a-hl a-hl-h4">{{ tip.headline }}</h4>
      <p class="a-hl a-txt-3">{{ tip.text }}</p>
    </div>
  {% endfor %}
{% endblock %}
